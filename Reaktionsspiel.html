<html>

body{

  <body>

<h1><p id= "text">Finde die Memes! Lachen ist gesund!</p></h1>
<h2><p> Du hast ne ganz sch√∂n lange Leitung und zwar:<span id="time"></span></p></h2>
<div id="shape" class="shape"></div>

<script type="text/javascript">

var images = ["Bildmaterial/douche.jpg", "Bildmaterial/job.jpg", "Bildmaterial/bieber.jpg", "Bildmaterial/dad.jpg", "Bildmaterial/dead.jpg", "Bildmaterial/maths.jpg", "Bildmaterial/pizza.jpg", "Bildmaterial/trump.png", "Bildmaterial/shoes.jpg", "Bildmaterial/question.jpg"];




var figur = document.getElementById("shape");
var start = new Date().getTime();
var end = new Date().getTime();

function getRandomInt (min, max){
  var randomInt = Math.floor(Math.random() * (max - min+1) + min);
  return randomInt;
}

function showFigure(){
  var size = getRandomInt(300,300);

  var left = getRandomInt(100, window.innerWidth-size);
  var top = getRandomInt(250, window.innerHeight-size);

  var shape = getRandomInt (0,1)*50;


  figur.style.width = size+"px";
  figur.style.height = size+"px";
  figur.style.left = left+"px";
  figur.style.top = top+"px";

  figur.style.background = "url("+images [getRandomInt(0, images.length-1)]+")";
  figur.style.backgroundSize = "contain";
  figur.style.backgroundRepeat = "no-repeat";
  figur.style.display = "block";

  start = new Date().getTime();
}
showFigure();


figur.onclick = function(){
  end = new Date().getTime();
  document.getElementById("time").innerHTML = (end-start)/1000+"sec";
  setTimeout(showFigure, Math.random() * 2000);

}



</script>

  </body>
